<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Booki</title>
  </head>
  <body>
    <nav>
      <div class="logo_nav">
        <img src="./Images Booki/logo/Booki.png" alt="Logo booki" />
      </div>
      <div class="elements_nav">
        <ul>
          <li>Hébergements</li>
          <li>Activités</li>
        </ul>
      </div>
    </nav>
    <header>
      <h2>Trouvez votre hébergements pour des vacences de rêves</h2>
      <p>En plein centre-ville ou en pleine nature</p>
      <div class="city_shearch">
        <i class="fa-solid fa-location-dot"></i>
        <form>
          <input type="text" placeholder="Rechercher..." />
          <button type="submit">Rechercher</button>
        </form>
      </div>
    </header>
    <section class="filter">
      <h3>Filtres</h3>
      <div class="filter_icon">
        <button><i class="fa-solid fa-money-bill-wave"></i>Économique</button>
        <button><i class="fa-solid fa-person"></i>Familial</button>
        <button><i class="fa-solid fa-heart"></i>Romantique</button>
        <button><i class="fa-solid fa-dog"></i>Animaux autorisés</button>
      </div>
    </section>
    <div class="infos">
      <i class="fa-regular fa-info"></i>
    </div>
  </body>
</html>
